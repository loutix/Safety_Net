spring.application.name = safety_net
server.port=8080



logging.level.org.springframework.web.servlet.mvc.method.annotation.ServletInvocableHandlerMethod=INFO

logging.level.org.springframework=ERROR

logging.level.com.ocrooms.safetynet=DEBUG


#logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# actuator
management.server.port= 9001
management.endpoints.web.exposure.include=health,info,httpexchanges,metrics

#trace == httpexchanges
management.endpoint.httpexchanges.enabled=true

#env
management.endpoint.info.enabled=true
info.open_class_rooms.encoding=UTF-8
info.open_class_rooms.git.source=https://github.com/loutix/Safety_Net


#info
management.info.env.enabled=true
management.info.java.enabled= true
info.application.name = ${spring.application.name}
info.application.description = OCR project number 5


